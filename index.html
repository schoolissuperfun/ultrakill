<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/web-port@master/ultrakill/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ULTRAKILL</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: black;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id='loading-text' style="color: white; font-family: cursive; font-size: 48px; text-align: center; margin-top: 20px;">LOADING...</div>
    <canvas id="unity-canvas" tabindex="-1" hidden></canvas>
    
    <script src="Build/ultrakill.loader.js"></script>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        
        // Handle Responsive Layout
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";
        } else {
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        // Merge split files
        function mergeFiles(fileParts) {
            return new Promise((resolve, reject) => {
                let buffers = [];
                function fetchPart(index) {
                    if (index >= fileParts.length) {
                        let mergedBlob = new Blob(buffers);
                        let mergedFileUrl = URL.createObjectURL(mergedBlob);
                        resolve(mergedFileUrl);
                        return;
                    }
                    fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                        buffers.push(data);
                        fetchPart(index + 1);
                    }).catch(reject);
                }
                fetchPart(0);
            });
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }

        // Start Loading and Initialize Save Sync
        Promise.all([
            mergeFiles(getParts("Build/ultrakill.data.unityweb", 1, 4)),
            mergeFiles(getParts("Build/ultrakill.wasm.unityweb", 1, 2))
        ]).then(([dataUrl, wasmurl]) => {
            document.querySelector("#unity-canvas").hidden = false;
            
            createUnityInstance(canvas, {
                dataUrl: dataUrl,
                frameworkUrl: "Build/ultrakill.framework.js.unityweb",
                codeUrl: wasmurl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Hakita and Cake Logic",
                productName: "ULTRAKILL",
                productVersion: "1.4",
            }).then((unityInstance) => {
                document.querySelector("#loading-text").remove();

                // --- PERSISTENT SAVING LOGIC ---
                // This forces Unity to sync the internal file system with IndexedDB
                if (window.indexedDB) {
                    // Sync FROM IndexedDB to Unity RAM on startup
                    unityInstance.Module.FS.syncfs(true, function (err) {
                        console.log("Saves synced from browser storage.");
                    });

                    // Sync FROM Unity RAM to IndexedDB when user leaves or closes tab
                    window.addEventListener("beforeunload", function (event) {
                        unityInstance.Module.FS.syncfs(false, function (err) {
                            console.log("Saves pushed to browser storage.");
                        });
                    });

                    // Periodic auto-save sync every 30 seconds
                    setInterval(function() {
                        unityInstance.Module.FS.syncfs(false, function (err) {
                            if (!err) console.log("Auto-synced saves.");
                        });
                    }, 30000);
                }
            });
        });
    </script>
</body>
</html>
